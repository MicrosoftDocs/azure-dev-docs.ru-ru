### YamlMime:Landing
title: Документация по пакету Azure SDK для Python
summary: >
  Из этой статьи вы узнаете о пакете Azure SDK для Python, о том, как начать работу с ним, и о том, что разработчики могут делать с его помощью. Начните работу с такими возможностями Azure, как размещение приложений, поддержка баз данных с открытым кодом, включая MySQL и PostgreSQL, а также использование больших данных для машинного обучения и других приложений.
metadata:
  title: Azure для разработчиков Python
  description: Начните разработку с помощью пакета Azure SDK для Python, используя приведенные ниже ресурсы для разработчиков.
