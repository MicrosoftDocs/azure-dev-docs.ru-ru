### YamlMime:Landing
title: Azure для разработчиков Python
summary: >
  Azure предоставляет такие службы для разработчиков Python, как решения для размещения приложений, хранилище, базы данных с открытым исходным кодом (например, mySQL и PostgreSQL), а также средства обработки и анализа данных, машинного обучения и ИИ. Пакет Azure SDK для Python помогает разработчикам эффективно работать с этими службами.
