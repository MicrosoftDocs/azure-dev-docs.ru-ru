      url: https://docs.microsoft.com/java/api/
    - title: Spring в Azure
      url: https://docs.microsoft.com/azure/java/spring-framework/
  - title: Инструменты DevOps
    items:
    - title: Azure PowerShell
      summary: Управляйте ресурсами Azure непосредственно из командной строки PowerShell с помощью командлетов Azure PowerShell.
      url: https://docs.microsoft.com/powershell/azure/
    - title: Azure CLI
      summary: Создавайте ресурсы и управляйте ими из командной строки с использованием команд Azure CLI.
      url: https://docs.microsoft.com/cli/azure/
    - title: Шаблоны ARM
      summary: Применяйте шаблоны Azure Resource Manager для определения и настройки проектов с помощью файлов JSON.
      url: https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: Используйте Azure DevOps для планирования работы, совместной разработки кода, а также для создания и развертывания приложений.
      url: https://docs.microsoft.com/azure/devops/?view=azure-devops
    - title: Действия GitHub
      summary: Автоматизируйте, настраивайте и выполняйте рабочие процессы разработки программного обеспечения в репозитории с помощью GitHub Actions.
      url: https://help.github.com/en/actions
    - title: Jenkins
      summary: Используйте Jenkins для автоматизации непрерывной интеграции и доставки (CI/CD) для проектов программного обеспечения.
      url: https://docs.microsoft.com/azure/jenkins/
    - title: Terraform
      summary: Подготавливайте облачную инфраструктуру и управляйте ею с помощью HashiCorp Terraform.
      url: https://docs.microsoft.com/azure/terraform/
    - title: Ansible
      summary: Используйте Ansible для автоматизированной подготовки облачных решений, управления конфигурацией и развертывания приложений.
      url: https://docs.microsoft.com/azure/developer/ansible/
    - title: Chef
      summary: Преобразуйте инфраструктуру виртуальных машин в Azure в код с помощью Chef.
      url: https://docs.microsoft.com/azure/developer/chef/
    - title: Maven
      summary: Применяйте Maven для автоматизированного создания проектов Java и управления ими. Также поддерживаются другие языки.
      url: https://docs.microsoft.com/java/api/overview/azure/maven/README
    - title: Набор средств Azure для IntelliJ
      summary: Создавайте, разрабатывайте, тестируйте и развертывайте приложения Azure в интегрированной среде разработки IntelliJ с помощью Azure Toolkit for IntelliJ.
      url: https://docs.microsoft.com/azure/java/intellij/
    - title: Набор средств Azure для Eclipse
      summary: Создавайте, разрабатывайте, тестируйте и развертывайте приложения Azure в интегрированной среде разработки Eclipse с помощью Azure Toolkit for Eclipse.
      url: https://docs.microsoft.com/azure/java/eclipse/
