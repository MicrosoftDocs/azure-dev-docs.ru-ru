### YamlMime:Landing
title: Документация по пакету SDK для JavaScript
summary: >
  Из этой статьи вы узнаете о пакете Azure SDK для JavaScript и Node.js, о том, как начать работу с ним, и о том, что разработчики могут делать с его помощью. Начните работу с такими возможностями Azure, как размещение приложений, задачи DevOps, постоянное хранилище и базы данных, а также использование устройств Интернета вещей.
metadata:
  title: Azure для разработчиков JavaScript и Node.js
  description: Начните разработку приложений с помощью пакета Azure SDK для JavaScript в браузере или Node.js, используя наши руководства, средства и справочник по пакету SDK.
